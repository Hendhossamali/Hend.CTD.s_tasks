<!DOCTYPE html>
<html>

<head>
    <title>Tables Examples</title>
</head>

<body>
    <h1>Table for studends</h1>
    <table border="1"><!--border for frame-->
        <tr><!--Row1-->
            <th>Named</th> <!--th Row1 for header-->
            <th>Email</th>
            <th>Country</th>
        </tr>
        <tr><!--Row2-->
            <td>Hend</td>
            <td>hendhossa36@gmail.com</td>
            <td>Egypt</td>
        </tr>
        <tr><!--Row3-->
            <td>Hossam</td>
            <td>Email@mail.com </td>
            <td>Egypt</td>
        </tr>
        <tr><!--Row4-->
            <td>Ali</td>
            <td>Email2@mail.com </td>
            <td>Egypt</td>
        </tr>
    </table>
    <hr>
    <h1>Unordered list</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <hr>
    <h1>Ordered list</h1>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>

</body>

</html>
